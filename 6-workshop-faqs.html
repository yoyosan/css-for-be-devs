<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop - FAQs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script type="application/javascript" src="js/questions.js"></script>
</head>

<body>
    <section class="is-small is-normal">
        <div class="container">
            <div class="w-3/5 m-auto">
                <h1>FAQ</h1>

                <p>It's okay. From time to time, we all have questions.</p>

                <script type="application/javascript">
                    let html = '';

                    for (i in questions) {
                        html += '<div class="mb-8">'
                    + '<h3 class="font-bold text-2xl mb-3 text-black">' + questions[i].title + '</h3>'
                    + '<div>' + questions[i].answer + '</div>'
                    + '</div>';
                    }

                    document.write(html);
                </script>
            </div>

        </div>
    </section>

</body>

</html>
