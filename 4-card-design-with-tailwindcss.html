<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building a navigation layout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="css/4-card-design-with-tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
    <div class="card flex rounded">
<!--        left-->
        <div class="card-left rounded flex flex-col justify-between p-6 items-center text-center text-white">
            <a href="#" class="card-skill-button no-underline text-xs py-1 px-4 rounded-full text-inherit">PHP</a>

            <img src="https://laracasts.com/images/series/2018/testing-jargon.svg" alt="">

            <span class="card-difficulty text-sm">Intermediate difficulty</span>
        </div>

<!--        right-->
        <div class="card-right flex flex-col text-grey-darker p-4">
            <h3 class="card-title text-black font-light text-3xl mb-3">
                <a href="#" class="no-underline text-inherit">Testing Jargon</a>
            </h3>

            <p class="card-excerpt flex-1">
                There's no two ways about it: terminology in the testing world is incredibly overwhelming.
                Let's fix that! Bit by bit, we'll break all of these confusing concepts down as best as we can.
            </p>

            <div class="card-meta flex text-sm">
                <div class="flex items-center mr-4">
                    <img src="https://img.icons8.com/wired/16/000000/books.png" alt="" class="mr-2">
                    5 Lessons
                </div>

                <div class="flex items-center">
                    <img src="https://img.icons8.com/wired/16/000000/clock.png" alt="" class="mr-2">
                    53:10 min
                </div>
            </div>
        </div>

    </div>
</body>
</html>
